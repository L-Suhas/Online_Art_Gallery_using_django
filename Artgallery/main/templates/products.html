{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Art Gallery</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!------------------------------------------------ Favicons --------------------------------------------------------->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static  'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!---------------------------------------------- Google Fonts ------------------------------------------------------->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Amatic+SC:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <!--------------------------------------------- Vendor CSS Files ---------------------------------------------------->
  <link href="{% static  'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static  'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static  'assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static  'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static  'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-------------------------------------------- Template Main CSS File ----------------------------------------------->
  <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">

</head>

<body>

  <!---------------------------------------------------- Header ------------------------------------------------------->

<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">
        <a href="http://127.0.0.1:8000" class="logo d-flex align-items-center me-auto me-lg-0">
            <h1>ArtGallery<span>.</span></h1>
        </a>
        <nav id="navbar" class="navbar">
            <ul>
                <li><a href="http://127.0.0.1:8000">Home</a></li>
                <li class="dropdown">
                    <a href="#"><span>Products</span> <i class="bi bi-chevron-down dropdown-indicator"></i></a>
                    <ul>
                        <li><a href="http://127.0.0.1:8000/products/">Abstract</a></li>
                        <li><a href="http://127.0.0.1:8000/products/">Black And White</a></li>
                        <li><a href="http://127.0.0.1:8000/products/">Banaras</a></li>
                        <li><a href="http://127.0.0.1:8000/products/">Indian Tradition</a></li>
                        <li><a href="http://127.0.0.1:8000/products/">Asthetic</a></li>
                        <li><a href="http://127.0.0.1:8000/products/">City Scapes</a></li>
                        <!-- Add other product links here -->
                    </ul>
                </li>
            </ul>
<!-------------------------------------------------- navbar ----------------------------------------------------------->
        </nav>

        {% if user.is_authenticated %}
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ user.username }}
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Account</a></li>
                    <li><a class="dropdown-item" href="#">Cart</a></li>
                    <li><a class="dropdown-item" href="#">Orders</a></li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        {% else %}
            <a class="btn-book-a-table" href="http://127.0.0.1:8000/login/register">Login/Register</a>
        {% endif %}

        <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
        <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
    </div>
</header>
